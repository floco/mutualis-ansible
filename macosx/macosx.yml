
- hosts: localhost
  gather_facts: false

  tasks:

    - name: Install Libs
      homebrew: name={{ item }} state=present
      with_items:
        - fish

    - name: Install Utilities
      homebrew_cask: name={{ item }} state=present
      with_items:
        - spectacle
        - google-backup-and-sync
        - android-file-transfer
        - the-unarchiver
        - imageoptim
        - flux
        - quicklook-csv 
        - quicklook-json 
        - bootchamp
        - superduper
        - teamviewer
        - lastpass
        - zerotier-one
        - etcher

    - name: Install Browsers
      homebrew_cask: name={{ item }} state=present
      with_items:
        - opera
        - google-chrome
        - firefox 

    - name: Install Dev Tools
      homebrew_cask: name={{ item }} state=present
      with_items:
        - visual-studio-code
        - iterm2 
        - sequel-pro 

    - name: Install Media App
      homebrew_cask: name={{ item }} state=present
      with_items:
        - calibre
        - vlc

    - name: Install Social Tools
      homebrew_cask: name={{ item }} state=present
      with_items:
        - skype

  


